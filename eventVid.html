<html lang="en">
<head>

</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo-link">
        <img src="logo.jpg" alt="Captured Logo" class="logo">
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>

<section>
  <h2>Event Videos</h2><br>
  <p>Highlighting your special events with cinematic, professional videos.</p>

  <div class="swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <video controls width="100%">
          <source src="eventVid2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="swiper-slide">
        <video controls width="100%">
          <source src="eventVid3.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="swiper-slide">
        <video controls width="100%">
          <source src="eventVid4.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <div class="swiper-pagination"></div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper(".swiper", {
    loop: true,
    grabCursor: true,
    spaceBetween: 20,
    centeredSlides: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    on: {
      slideChange: function () {
        // Pause and reset all videos when changing slides
        document.querySelectorAll('.swiper-slide video').forEach(video => {
          video.pause();
          video.currentTime = 0;
        });

        // Optional autoplay of current slideâ€™s video
        /*
        const activeVideo = swiper.slides[swiper.activeIndex].querySelector('video');
        if (activeVideo) {
          activeVideo.play();
        }
        */
      }
    }
  });
</script>

</body>
</html>

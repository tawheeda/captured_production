<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outdoor Shoots | Captured Production</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo-link">
        <img src="logo.jpg" alt="Captured Logo" class="logo">
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html" class="active">Projects</a></li>
        <li><a href="bookings.html">Booking</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Outdoor Shoots</h2>
    <p>A gallery of our favourite outdoor photography moments.</p>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="outdoor1.jpg" alt="Outdoor 1"></div>
        <div class="swiper-slide"><img src="outdoor2.jpg" alt="Outdoor 2"></div>
        <div class="swiper-slide"><img src="outdoor3.jpg" alt="Outdoor 3"></div>
        <div class="swiper-slide"><img src="outdoor4.jpg" alt="Outdoor 4"></div>
        <div class="swiper-slide"><img src="outdoor5.png" alt="Outdoor 5"></div>
        <div class="swiper-slide"><img src="outdoor6.jpg" alt="Outdoor 6"></div>
        <div class="swiper-slide"><img src="outdoor7.jpg" alt="Outdoor 7"></div>
        <div class="swiper-slide"><img src="outdoor8.jpg" alt="Outdoor 8"></div>
      </div>

      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper(".swiper", {
      loop: true,
      grabCursor: true,
      spaceBetween: 20,
      centeredSlides: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
